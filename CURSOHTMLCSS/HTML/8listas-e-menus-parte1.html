<!DOCTYPE html>
<html lang="pt-BR
    <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>





<body>
    <!--nav é um bloco se não definir nada para 
        ele, ele vai ocupar a largura inteira
    da tela e tende a quebrar linha-->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>
    <!--lista não ordenada é a mais utilizada-->
    <ul>
        <li> item 1</li>
        <li> item 2</li>
        <li> item 3</li>
    </ul>
    <!--lista ordenada-->
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <!--ordenar por letra maiusculas-->
    <ol type="A">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <!--ordenar por letra minusculas-->
    <ol type="a">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <!--ordenar por numeros romanos-->
    <ol type="I">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <!--ordenar por numeros começando do 3-->
    <ol type="1" start="3">
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
    <!--descripton list-->
    <dl>
        <dt>café</dt>
        <dd>bebida escura quente</dd>
    </dl>

</body>

</html>
